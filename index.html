<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>
		College Prep Hangman!
	</title>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

</head>
<body>

	<div class="heading">
		<p><h1 id="header">HANGMAN: COLLEGE PREP EDITION</h1></p>
	</div>

	<div class="container">
		<div class="row">
			<div id ="section1" class=" col-xs-10 col-sm-8 col-md-8">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <p id="instructions"><h2>Press any key to start!</h2></p>
				  	<br>
				    <p><h3>Current Word</h3></p>
				    <p id="wordGuess">_ _ _ _</p>
				   	<br>
				    <p><h3>Letters Already Guessed</h3></p>
				    <p id="letterBank"></p>
				  </div>
				</div>
			</div>

			<div id ="section2" class="col-xs-10 col-sm-4 col-md-4">
				<div class="panel panel-default">
				  <div class="panel-body">
				   
				    <p><h3>Wins:</h3></p>
				    <p id="totalWins">0</p>
				    <br>
				    <p><h3>Number of Guesses Remaining</h3></p>
				    <p id="wrongGuess">15</p>
				    
				  </div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-default navbar-fixed-bottom">
	  		<div id= "footer" class="container">
	    		<p>&copy; Copyright 2017 Nhu Y Pham</p>
	  		</div>
		</nav>
	</div>

	<script src="assets/javascript/game.js"></script>



</body>
</html>
